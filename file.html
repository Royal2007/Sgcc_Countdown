<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Egoh Royal Oghenesuen"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road to new year</title> 
    <link href="style.css" rel="stylesheet" type="text/css"> 
</head>
<body>

    <div class="container" id="main">
        
        <div class="phone">
            <img class="img" src="sgcc timer.jpg" alt="Samsung Galaxy S22 Ultra">
        </div>

        <!-- Content Area -->
        <div class="content">
            <h3>NEW YEAR COUNTDOWN</h3>

            
            <p class="Giveaway">
                Time until <span id="end-date"></span>
            </p>

            <!-- Countdown Timer -->
            <div class="launch-time">
                <div class="time">
                    <p id="days"><strong>0</strong></p>
                    <span class="typ">DAYS</span>
                </div>
                <span class="col">:</span> <!-- Colon separator between time units -->
                <div class="time">
                    <p id="hours"><strong>00</strong></p>
                    <span class="typ">HOURS</span>
                </div>
                <span class="col">:</span> <!-- Colon separator between time units -->
                <div class="time">
                    <p id="minutes"><strong>00</strong></p>
                    <span class="typ">MINUTES</span>
                </div>
                <span class="col">:</span> <!-- Colon separator between time units -->
                <div class="time">
                    <p id="seconds"><strong>00</strong></p>
                    <span class="typ">SECONDS</span>
                </div>
            </div>
            <br />
            <div id="message"></div>
        </div>
    </div>

   
    <script src="script.js"></script>

</body>
</html>
